<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="border-thick"></header>
    <div class="grid-container border-thin">
        <div class="top-column">
            <div class="squares-container">
                <div class="square square-offset border-thin"></div>
                <div class="square border-thin"></div>
            </div>
        </div>
        <div class="middle-column">
            <div class="lines-container">
                <div class="line border-thin" id="line-1"></div>
                <div class="line border-thin" id="line-2"></div>
            </div>
            <div class="oval-container">
                <div class="oval border-thin"></div>
            </div>
        </div>
        <div class="bottom-column">
            <div class="rectangle">
                <p class="rectangle-text">ABC</p>
            </div>
        </div>
    </div>
</body>
</html>
